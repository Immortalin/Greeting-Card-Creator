<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Greeting Card Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--navbar-->
    <div class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <!--<a href="#" class="navbar-brand">Album</a>-->
        </div>
    </div>

    <!--Jumbotron-->
    <section class="jumbotron text-xs-center">
        <div class="container">
            <h1 class="jumbotron-heading">Choose Background Picture</h1>
            <p class="lead text-muted">Choose a great stock photo courtesy of <a class="text-muted" href="https://www.pexels.com/">Pexels</a> or upload your own</p>
            <p>
                <button class="btn btn-primary" data-toggle="modal" data-target="#pictureChooser">Select Picture</button>
                <label class="btn btn-secondary" style="margin-bottom:auto;"><input type="file" style="display:none;">Upload Photo </label>
            </p>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="pictureChooser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="myModalLabel">Choose Picture</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" id="photoSearch" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="searchPicture()">Go!</button>
      </span>
                            </div>
                        </div>
                        <div id="photosDisplay" class="row">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" disabled>Use This</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>

</html>
